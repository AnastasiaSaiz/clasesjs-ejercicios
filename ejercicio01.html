<body>
    <script>
        class Cifras {
            constructor(numero) {
                this.numero = numero
            }
            esPar() {
                if (this.numero % 2 === 0) {
                    console.log("es par")
                } else {
                    console.log("es impar")
                }
            }
            sumaDigitos() {
                let suma = 0
                let numString = this.numero.toString()
                for (let i = 0; i < numString.length; i++) {
                    suma += parseInt(numString.subString(i, i + 1))
                }
                console.log(suma)
            }
        }

        let numero = new Cifras(4)
        numero.esPar();
        let numero2 = new Cifras(3)
        numero2.esPar();
        let numero3=new Cifras(333)
        numero3.sumaDigitos();
    </script>
