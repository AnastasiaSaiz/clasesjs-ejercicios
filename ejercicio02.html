        class Distancia {

                this.num = num
            }
            millasAMetros() {
                const metro = 1609.34
                let metros = this.num * metro
                console.log(metros)

            }
            millasAKm() {
                const metro = 1609.34
                let km = metro / 1000
                km = this.num * km
                console.log(km)
            }

        numero.millasAMetros();
        numero.millasAKm();
