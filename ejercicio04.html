<body>
    <script>
        class Finanzas {
            dolaresToEuros(dolar) {
                console.log(dolar * 0, 83)
            }
            eurosToDolares(euro) {
                console.log(euro / 0, 83)
            }
        }

        let conversor = new Finanzas()
        conversor.dolaresToEuros(8);
        conversor.eurosToDolares(4);
    </script>
